name: gcc-9_debug_docs-test_coverage
on: [push, pull_request]

jobs:
  gcc9-debug-build:
    runs-on: ubuntu-latest
    env:
      FC: gfortran-12
      CC: gcc-12

    steps:
    
    - name: install-dependencies
      run: |
        sudo apt-get install doxygen
        python3 -m pip install gcovr

    - name: checkout-bacio
      uses: actions/checkout@v2
      with:
        repository: NOAA-EMC/NCEPLIBS-bacio
        path: bacio
        ref: v2.5.0
    
    - name: build-bacio
      run: |
        cd bacio
        mkdir build && cd build
        cmake .. -DCMAKE_INSTALL_PREFIX=~/bacio
        make -j2
        make install

    - name: checkout-w3emc
      uses: actions/checkout@v2
      with: 
        path: w3emc

    - name: build-w3emc
      run: |
        cd w3emc
        mkdir build 
        cd build
        cmake .. -DCMAKE_PREFIX_PATH="~/;~/bacio" -DENABLE_DOCS=ON -DCMAKE_Fortran_FLAGS="-g -fprofile-arcs -ftest-coverage -O0"
        make -j2

    - name: build-docs
      run: |
        cd w3emc/build
        make doc

    - name: test-w3emc
      run: |
        cd w3emc/build
        ctest --output-on-failure

    - name: generate-test-coverage
      run: |
        cd w3emc/build
        gcovr -r .. --html-details -o test-coverage.html

    - uses: actions/upload-artifact@v2
      with:
        name: w3emc-test-coverage
        path: w3emc/build/*.html

