name: gcc-9_debug_docs-test_coverage
on: [push, pull_request]

jobs:
  gcc9-build-and-test:
    runs-on: ubuntu-latest
    env:
      FC: gfortran-9
      CC: gcc-9

    steps:
    
    - name: install-dependencies
      run: |
        sudo apt-get install doxygen
        python3 -m pip install gcovr
        
    - name: checkout-w3emc
      uses: actions/checkout@v2
      with: 
        path: w3emc

    - name: build-w3emc
      run: |
        cd w3emc
        mkdir build 
        cd build
        cmake .. -DCMAKE_PREFIX_PATH="~/" -DENABLE_DOCS=ON -DCMAKE_Fortran_FLAGS="-g -fprofile-arcs -ftest-coverage -O0"
        make -j2

    - name: build-docs
      run: |
        cd w3emc/build
        make doc

    - name: test-w3emc
      run: |
        cd w3emc/build
        ctest --output-on-failure

    - name: generate-test-coverage
      run: |
        cd w3emc/build
        gcovr -r .. --html-details -o test-coverage.html

    - uses: actions/upload-artifact@v2
      with:
        name: w3emc-test-coverage
        path: w3emc/build/*.html

